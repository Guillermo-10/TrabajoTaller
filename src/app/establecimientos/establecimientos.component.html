<div class="container">
  <div class="header">Gestión de Establecimientos</div>

  <div class="form-card">
    <h2>Alta de Establecimiento</h2>
    <form [formGroup]="formEstablecimiento" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre</label>
        <input formControlName="nombre" type="text" />
      </div>

      <div class="form-group">
        <label>Departamento</label>
        <input formControlName="departamento" type="text" />
      </div>

      <div class="form-group">
        <label>Localidad</label>
        <input formControlName="localidad" type="text" />
      </div>

      <div class="form-group">
        <label>Dirección</label>
        <input formControlName="direccion" type="text" />
      </div>

      <div class="form-group">
        <label>Tipo</label>
        <select formControlName="tipo">
          <option value="">Seleccione un tipo</option>
          <option value="Comercial">Comercial</option>
          <option value="Industrial">Industrial</option>
          <option value="Educativo">Educativo</option>
        </select>
      </div>

      <button type="submit" [disabled]="formEstablecimiento.invalid">Guardar</button>
    </form>
  </div>
</div>
